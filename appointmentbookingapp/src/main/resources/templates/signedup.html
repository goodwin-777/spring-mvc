<!DOCTYPE html>
<html xmlns:th ="www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Signed up</title>
	<link rel="stylesheet" th:href="@{css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body class="bg-black">
	<div class="container pb-5 pt-5 mt-5">
	    <div class="row justify-content-center" >
		    <div class="col col-md-9 col-lg-6 col-xl-5 bg-secondary rounded-4">
		    	<div class="row bg-dark rounded-top-4">
		    		<h1 class="text-white text-center pt-4 pb-4">Multispeciality Hospital</h1>
		    	</div>
			    <h3 class="mt-5 text-center" th:text="'Hello '+ ${user.firstName} + ' ' + ${user.lastName} "></h3>
				<p class="text-light text-center">Thanks for signing up </p>
				<a th:href="@{/appointmentBookings/login}">
					<div class="col">
						<button class="btn btn-dark mt-3 mb-3 me-3 w-25 float-end" value="submit">
							Login
						</button>
					</div>
				</a>
		    </div>
        </div>
	</div>
</body>
</html>
