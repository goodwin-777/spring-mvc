<!DOCTYPE html>
<html xmlns:th ="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
	<link rel="stylesheet" th:href="@{css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body class="bg-black">
	<div class="container pb-5 mt-5">
	    <div class="row justify-content-center" >
		    <div class="col col-md-9 col-lg-6 col-xl-5 bg-secondary rounded-4" style="min-height: 718px;">
		    	<div class="row bg-dark rounded-top-4 pt-4 pb-4">
		    		<h1 class="text-white text-center pt-4">Multispeciality Hospital</h1>
		    	</div>
			    <form action="#" th:action="@{/toSpring}" method="post">
					<span class="text-light" th:if="${param.logout}">Logout successful</span>
			        <label class="form-label mt-4" th:text=" 'Phone number' " ></label>
			        <input class="form-control" type="number" name="username">
			        <label class="form-label mt-4" th:text=" 'Password' " ></label>
			        <input class="form-control" type="password" name="password">
			        <span class="text-light" th:if="${param.error}">Invalid phone no or password</span>
			    	<div class="row ms-1 me-1 mt-3">
		    			<button class="btn btn-dark mt-3" value="submit">Login</button>
		    		</div>
                </form>
                <p class="pt-3 text-center">OR</p>
                <form action="#" th:action="@{/appointmentBookings/register}" method="get">
	                <div class="row ms-1 me-1">
			    		<button class="btn btn-dark mt-1 mb-3 " value="submit">Sign up</button>
			    	</div>
                </form>
		    </div>
        </div>
	</div>
</body>
</html>
