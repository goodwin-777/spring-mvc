<!DOCTYPE html>
<html xmlns:th ="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign up Page</title>
<link rel="stylesheet" th:href="@{css/style.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body class="bg-black">
	<div class="container pb-5 mt-3">
	    <div class="row justify-content-center" >
		    <div class="col col-md-9 col-lg-6 col-xl-5 bg-secondary rounded-4" style="min-height: 718px;">
		    	<div class="row bg-dark rounded-top-4">
		    		<h1 class="text-white text-center pt-4 pb-4">Multispeciality Hospital</h1>
		    	</div>
			    <form action="#" th:action="@{/appointmentBookings/signedUp}" th:object="${errorUser}" th:method="post">
					<div class="row mt-3">
						<div class="col-auto me-0 pe-0">
							<label class="form-label" th:text=" 'First Name' "></label>
						</div>
						<div class="col m-0 p-0">
							<div class="text-light" 
								th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
			    			</div>
						</div>
					</div>
					<input class="form-control" type="text" th:field="*{firstName}">
					
					<div class="row mt-3">
						<div class="col-auto me-0 pe-0">
							<label class="form-label" th:text=" 'Last Name' "></label>
						</div>
						<div class="col m-0 p-0">
							<div class="text-light" 
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
			    			</div>
						</div>
					</div>
					<input class="form-control" type="text" th:field="*{lastName}">
					
					<div class="row mt-3">
						<div class="col-auto me-0 pe-0">
							<label class="form-label" th:text=" 'Phone no' "></label>
						</div>
						<div class="col m-0 p-0">
							<div class="text-light" 
								th:if="${#fields.hasErrors('phNo')}" th:errors="*{phNo}">
			    			</div>
						</div>
					</div>
					<input class="form-control" type="number" th:field="*{phNo} ">
		    			<div class="text-light" 
							th:text="${param.error}">
		    			</div>
		    			
					<div class="row mt-3">
						<div class="col-auto me-0 pe-0">
							<label class="form-label" th:text=" 'email' "></label>
						</div>
						<div class="col m-0 p-0">
							<div class="text-light" 
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
			    			</div>
						</div>
					</div>
					<input class="form-control" type="email" th:field="*{email} ">
					
					<label class="form-label mt-3" th:text=" 'Password' "></label>
					<input class="form-control" type="password" th:field="*{password}">
					<div class="text-light" 
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
			    	</div>
			    	
					<label class="form-label mt-3" th:text=" 'Address' "></label>
					<input class="form-control" type="text" th:field="*{address}">
					
					<label class="form-label mt-3" th:text=" 'Pincode' "></label>
					<input class="form-control" type="number" th:field="*{pincode}">
					<div class="text-light" 
							th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}">
			    	</div>
					<div class="row ms-5 me-5">
			    		<button class="btn btn-dark mt-3 mb-3 " value="submit">Sign up</button>
			    	</div>
				</form>
		    </div>
        </div>
	</div>
</body>
</html>
