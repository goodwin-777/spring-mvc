<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Appointment Booking Home Page</title>
	<link rel="stylesheet" th:href="@{css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-dark bg-black pt-5 pb-5">
		<div class="container">
			<a href="#" class="navbar-brand">
				<h1>Multispeciality Hospital</h1>
			</a>
			<button class="navbar-toggler">
				<div class="navbar-toggler-icon" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
					aria-label="Expand-navigation"></div>
			</button>
			<div class="collapse navbar-collapse" id="nav">
				<ul class="navbar-nav">
					<li class="nav-item ms-auto pt-3">
						<a th:href="@{/appointmentBookings/}" class="nav-link">Home</a>
					</li>
					<li class="nav-item ms-auto pt-3">
						<a th:href="@{/profile}" class="nav-link active" aria-current="page">Profile</a>
					</li>
					<li class="nav-item ms-auto">
						<a href="#" th:href="@{/appointmentBookings/appointments}"
							class="nav-link text-secondary ">Appointments</a>
					</li>
					<li class="nav-item ms-auto">
						<a href="#" th:href="@{/logoutHandler}" class="nav-link text-secondary">
							<label>
								<form th:action="@{/logout}" method="post">
									<button class="btn btn-black text-secondary p-0 m-0" type="submit">Logout</button>
								</form>
							</label>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid d-flex justify-content-center bg-dark" style="min-height: 718px;">
		<div class="row">
			<div class="col">
				<div class="container mb-3 pt-3 pb-4 rounded-4">
					<div class="row bg-dark rounded-3 p-5" style="width: fit-content;">
						<h1 class="text-light">User Details</h1>
						<form class="ps-5 pe-5 bg-light rounded-3" action="#" th:action="@{/appointmentBookings/}" th:object="${user}"
							th:method="get">
							<div>
							<div class="row mt-3">
								<div class="col-auto me-0 pe-0">
									<label class="form-label"
										th:text=" 'Name : ' + ${user.firstName} + ' ' + ${user.lastName} "></label>
								</div>
							</div>

							<div class="row mt-3">
								<div class="col-auto me-0 pe-0">
									<label class="form-label" th:text=" 'Phone no : ' + ${user.phNo}  "></label>
								</div>
							</div>

							<div class="row mt-3">
								<div class="col-auto me-0 pe-0">
									<label class="form-label" th:text=" 'email : ' + ${user.email} "></label>
								</div>
							</div>

							<div class="row mt-3">
								<div class="col-auto me-0 pe-0">
									<label class="form-label" th:text=" 'Address : ' + ${user.address} "></label>
								</div>
							</div>

							<div class="row mt-3">
								<div class="col-auto me-0 pe-0">
									<label class="form-label" th:text=" 'Pincode : ' + ${user.pincode} "></label>
								</div>
							</div>

							<div class="row ms-5 me-5">
								<button class="btn btn-dark mt-3 mb-3 " value="submit">Home</button>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
